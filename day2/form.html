<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset style="width: 400px; height: 150px; text-align: center;">

        <legend style="text-align:center ;">My Favourite Pokemon</legend>
        <form action="" >
            <label >Name: <input type="text" name="name" placeholder="Name"></label><br>
            <label >Email: <input type="text" name="email" placeholder="E-mail"></label><br>
            <label >MyFav: <input type="text" name="pok" id="pok" placeholder="Favourite Pokemon"></label><br>
            <label >Reason: <input type="text" name="reason" placeholder="Reason"></label><br>
            <label >Select your type of pokemon: 
            <select name="type" id="">
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dark">Dark</option>
                <option value="Dragon">Dragon</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>
            </label><br>
            <input type="submit" name="" id="" value="SUBMIT">
            
    
            
        </form>
    
    
    
    
    </fieldset>
    
</body>
</html>
