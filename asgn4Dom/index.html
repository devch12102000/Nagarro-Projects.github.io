<body>
<script>
    function displayDate() {
    document.getElementById("demo").innerHTML = Date();
  }
</script>

        <h1>Time on click</h1>
        <button onclick="displayDate()">Show Time</button>

    </div>
    <div class="show">

    </div>
    <div class="anim"></div>

</body>
