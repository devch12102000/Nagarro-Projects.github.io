<body class="bg-danger">

        <button class="btn btn-warning mt-2 click">POP UP</button>
    </div>

            <form >
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" name="" id="username" class="form-control" autocomplete="off">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" class="form-control" autocomplete="off">
                    <h5 id="emailvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" class="form-control" autocomplete="off">
                    <h5 id="passwordvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password</label>
                    <input type="password" name="" id="confirmpassword" class="form-control" autocomplete="off">
                    <h5 id="confirmpasswordvalidation"></h5>
                </div>
                <input type="submit" name="" value="Submit" class=" btn btn-success " id="submitbutton">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
