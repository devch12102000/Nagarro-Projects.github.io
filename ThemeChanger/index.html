<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button id="black" onclick="color(1)">Black</button>
        <button id="green" onclick="color(2)">Green</button>
        <button id="yellow" onclick="color(3)">Yellow</button>
        <button id="blue" onclick="color(4)">Blue</button>
    </div>
    <hr>
    <hr>
    <div class="text">
        <textarea name="textarea" id="textarea" cols="100" rows="10" placeholder="Enter text..."></textarea>
    </div>
    <script src="index.js"></script>
</body>
</html>
